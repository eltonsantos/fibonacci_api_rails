<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci - created by Elton Santos | @eltin182</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div style="width:700px; margin:50px auto;">

    <form action="/fibonacci" class="form-quantity" autocomplete="off" method="post" novalidate>
      <input type="text" value="" placeholder="Enter a number for calculate Fibonacci" tabindex="1" class="quantity" name="quantity" />
      <input type="button" value="OK" tabindex="2" class="form-submit" />
    </form>
  
    <div style="margin-top:100px; text-align:center;" class="result">
      <p>Sequence: </p>
      <hr />
      <div class="sequence"></div>
      <div class="loading"></div>
    </div>

  </div>

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
